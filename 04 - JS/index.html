<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
	<title>¡Bienvenido a tu Pokédex!</title>
</head>
<body>
    <header>
        <h1>¡¿Quién es ese Pokémon?!</h1>
    </header>
    <p>Si estás enmedio de una batalla, más vale saber con qué tipo de pokémon te enfrentarás. <br>
    Ingresa el nombre del pokémon en el pokédex y presiona el botón buscar...</p>
    <section >
        <div class="divPoke1">
            <div class="H1poke1">
                <div class="poke1">
                </div>
                <div class="poke2">
                </div>
                <div class="poke3">
                </div>
                <div class="poke4">
                </div>
            </div>
            <div class="H2poke1">
                <div class="poke5">
                    <div class="poke6">
                        <div id="pokeTipo"></div>
                        <div id="pokeFoto"></div>
                        <div id="pokeNomID"></div>
                    </div>
                </div>
            </div>
            <div class="H3poke1">
                <div class="poke7"></div>
                <button type="button" class="poke8" id="pokeBusca">Buscar</button>
                <button type="button" class="poke9" id="pokeLimpia">Limpiar</button>
                <span class="material-icons-round">gamepad</span>
            </div>
            <div class="H4poke1">
                <input type="text" id="pokeName" name="pokemon" placeholder="Ingresa tu pokemon o ID..." size="25" autofocus>
            </div>
        </div>
        <div class="divPoke2">
            <div class="H1poke2">
                <h2 class="pokeH2">PokeStats</h2>
                <div class="divStats" id="pokeStats"></div>
            </div>
            <div class="H2poke2">
                <h2 class="pokeH2b">Movimientos</h2>
                <div class="" id="pokeMovs">
            </div>
        </div>
    </section>
    
    <script src="js/main.js"></script>
</body>
</html>
